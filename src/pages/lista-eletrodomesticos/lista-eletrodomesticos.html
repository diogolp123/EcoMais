<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eletrodom√©sticos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card class="card" *ngFor="let eletrodomestico of listaEletrodomesticos" >
        <ion-card-header>
            <div class="dados-eletrodomestico">
                {{eletrodomestico.nome}}</div>
          </ion-card-header>
      <ion-row>
        <ion-col center text-center>
          
        </ion-col>

        <ion-col center text-center>
          <div class="potenc-eletrodomestico col-4">
            <ion-label class="labelElem"  color="secondary" stacked>Potencia uso</ion-label>
            {{eletrodomestico.potenciaUso}}</div>
        </ion-col>

        <!--<ion-col center text-center>
            <ion-label class="labelElem "  color="primary" stacked>Potencia StandBy</ion-label>
            <div class="dados-eletrodomestico col-3">{{eletrodomestico.potenciaStandBy}}</div>
          </ion-col> -->

        <ion-col center text-center>
          <button ion-button item-end clear (click)="onClickEdit(eletrodomestico)">
            <ion-icon class="adicionarBtn col-4"name="ios-create-outline"></ion-icon>
          </button>
        </ion-col>

        <ion-col center text-center>
          <button ion-button item-end clear (click)="onClickDelete(eletrodomestico)">
            <ion-icon class="deleteBtn col-4" ios="ios-trash" md="md-trash"></ion-icon>
          </button>
        </ion-col>

      </ion-row>      
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab class="addBtn" (click)="onClickAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
