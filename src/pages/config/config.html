<ion-header>

  <ion-navbar>
    <ion-title>configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <button *ngIf="tipo == 'Gestor'" clear large ion-button full ion-button icon-left (click)="onClickEdit()">
        <ion-icon class="iconConfig" ios="ios-contact" md="md-contact"></ion-icon>
        Criar Usuário
      </button>

    <button clear large ion-button full ion-button icon-left (click)="onClickLogout()">
        <ion-icon class="iconConfig" ios="ios-log-out" md="md-log-out"></ion-icon>  
         Log out
      </button> 

</ion-content>
