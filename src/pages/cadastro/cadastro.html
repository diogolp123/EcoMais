<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="cadastro-box">
    <ng-container *ngIf="cadastroForm" >
      <form [formGroup]="cadastroForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                  <ion-label color="primary" stacked>Nome</ion-label>
                <ion-input formControlName="nome" type="text" name="nome" placeholder="Nome" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>CPF</ion-label>
                  <ion-input formControlName="cpf" type="text" name="cpf" placeholder="CPF" [brmasker]="{mask:'000.000.000-00', len:14, type:'num'}" required></ion-input>
                </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Endereço</ion-label>
                <ion-input formControlName="endereco" type="text" name="endereco" placeholder="Endereço" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Email</ion-label>
                <ion-input formControlName="email" type="text" name="email" placeholder="Email" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Senha</ion-label>
                <ion-input formControlName="senha" type="password" name="senha" placeholder="Senha" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Telefone</ion-label>
                <ion-input formControlName="telefone" type="text" name="telefone" placeholder="Telefone" [brmasker]="{mask:'(00) 00000-0000', len:15, type:'num'}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Nascimento</ion-label>
                <ion-input formControlName="nascimento" type="text" name="nascimento" placeholder="Data de Nascimento" [brmasker]="{mask:'00/00/0000', len:10, type:'num'}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary" stacked>Quantidade</ion-label>
              <ion-input formControlName="qtdpessoas" type="text" name="qtdpessoas" placeholder="Quantidade de pessoas" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Tempo</ion-label>
            <ion-input formControlName="permanencia" type="text" name="permanencia" placeholder="Tempo de permanência" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Meta</ion-label>
          <ion-input formControlName="meta" type="text" name="meta" placeholder="Meta de consumo" required></ion-input>
        </ion-item>
              <ion-item>
                <ion-label color="primary" stacked>Sexo</ion-label>
                <ion-select formControlName="sexo">
                  <ion-option value="F">Feminino</ion-option>
                  <ion-option value="M">Masculino</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label color="primary" stacked>Tipo de Usuário</ion-label>
                <ion-select formControlName="tipo">
                  <ion-option value="Usuario">Usuário</ion-option>
                  <ion-option value="Gestor">Gestor</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button (click)="onClickCadastro()"class="submit-btn" full type="submit" >{{btnTexto}}</button>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
  </div>

</ion-content>
