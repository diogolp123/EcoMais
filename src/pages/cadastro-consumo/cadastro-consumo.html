  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="'cadEletrodomestico'-box">
    <ng-container *ngIf="cadastroConsumoForm">
      <form [formGroup]="cadastroConsumoForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-label color="primary" stacked>Nome</ion-label>
                <ion-input disabled="true" formControlName="nome" type="text" placeholder="Nome do usuário"></ion-input>
              </ion-item>
             
              <ion-item>
                <ion-label color="primary" stacked>Leitura</ion-label>
                <ion-input formControlName="leitura" type="number" placeholder="Leitura"></ion-input>
              </ion-item>

              
              <ion-item class="customDateTime">
                <ion-label color="primary" stacked>Mês</ion-label>
                <ion-datetime displayFormat="MMMM/YYYY" type="text" formControlName="ano_mes" placeholder="January/2000" pickerFormat="MM YYYY"  min="2000-01-01" (ionChange)="refresh()"></ion-datetime>
              </ion-item>
              
              <button ion-button class="submit-btn customButtonCadastarConsumo" (click)="onClickCadastrar()"full type="submit" >{{btnTexto}}</button>
              
              </ion-list>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
  </div>

</ion-content>
