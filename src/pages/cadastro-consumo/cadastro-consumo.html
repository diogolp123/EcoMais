<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="'cadEletrodomestico'-box">
    <ng-container *ngIf="cadastroConsumoForm">
      <form [formGroup]="cadastroConsumoForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
              <ion-label color="primary" stacked>Nome</ion-label>
              <ion-input formControlName="nome" type="text" placeholder="Nome do usuário"></ion-input>
              </ion-item>
             
              <ion-item>
                  <ion-label color="primary" stacked>Leitura</ion-label>
                  <ion-input formControlName="leitura" type="number" placeholder="Leitura"></ion-input>
                </ion-item>

              <ion-item>
                <ion-label>Mês</ion-label>
                <ion-datetime displayFormat="MMMM/YYYY" [(ngModel)]="myDate" placeholder="January/2000" pickerFormat="MM YYYY"  min="2000-01-01" (ionChange)="refresh()"></ion-datetime>
              </ion-item>
<!-- 
              <button ion-button class="foto-btn" (click)="onClickTirarFoto()"full type="submit"><ion-icon name="camera"></ion-icon></button> -->
              <!-- <button ion-button class="submit-btn" (click)="onClickAdicionar()"full type="submit" >{{btnTexto}}</button> -->
              
          
              </ion-list>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
  </div>

</ion-content>
